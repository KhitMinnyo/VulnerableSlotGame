<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Slot Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vulnerable Slot Game</h1>
        
        {% if 'username' not in session %}
        <div class="form-container">
            <h2>Login</h2>
            <form method="post" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
        
        <div class="form-container">
            <h2>Register</h2>
            <form method="post" action="{{ url_for('register') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        
        {% else %}
        <div class="game-container">
            <h2>Welcome, {{ username }}!</h2>
            <p>Your balance: $<span id="balance">{{ balance }}</span></p>
            
            <div class="slot-machine">
                <div class="slot-reel" id="slot-1"></div>
                <div class="slot-reel" id="slot-2"></div>
                <div class="slot-reel" id="slot-3"></div>
            </div>
            
            <form id="game-form" method="post" action="{{ url_for('game') }}">
                <input type="number" name="bet" id="bet" placeholder="Enter your bet" min="1" required>
                <button type="submit" id="spin-btn">Spin</button>
            </form>
            
            <p class="message" id="result-message">{{ message }}</p>

            <p class="logout-link"><a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸ””', 'ðŸ’Ž', '7ï¸âƒ£'];
            const form = document.getElementById('game-form');
            const spinBtn = document.getElementById('spin-btn');
            const reels = [
                document.getElementById('slot-1'),
                document.getElementById('slot-2'),
                document.getElementById('slot-3')
            ];
            const resultMessage = document.getElementById('result-message');
            const balanceElement = document.getElementById('balance');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Start the spinning animation
                spinBtn.disabled = true;
                resultMessage.textContent = '';
                reels.forEach(reel => {
                    reel.innerHTML = '';
                    for(let i=0; i<30; i++) {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        const symbolDiv = document.createElement('div');
                        symbolDiv.textContent = randomSymbol;
                        reel.appendChild(symbolDiv);
                    }
                    reel.style.transform = `translateY(-${(reels[0].scrollHeight - 60)}px)`;
                });

                // Get the game result from the server after a short delay
                setTimeout(() => {
                    fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                    })
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newResultMessage = doc.getElementById('result-message').textContent;
                        const newBalance = doc.getElementById('balance').textContent;

                        resultMessage.textContent = newResultMessage;
                        balanceElement.textContent = newBalance;
                        spinBtn.disabled = false;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        spinBtn.disabled = false;
                    });
                }, 2000); // 2 second delay for the animation
            });
        });
    </script>
</body>
</html>
